<section>
  <div class="mt-5">
    <h1 class="text-center">Verify email</h1>
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="card" style="width: 500px;">
        <div class="card-body">
          <h3 class="text-center">Thank You for Registering</h3>
          @if (user) {
            <div>
              <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
              <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
          }

          <div class="d-flex flex-column align-items-center justify-content-between gap-2">
            <button type="button" class="btn btn-primary" (click)="sendVerificationMail()">
              Resend Verification Email
            </button>
            <p class="m-0">Or go back to</p>
              <button type="button" class="btn btn-secondary w-100" [routerLink]="['/sign-in']">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
